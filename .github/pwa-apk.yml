name: ðŸ“¦ Build PWA Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Generate APK from PWA
        run: |
          npx bubblewrap init --manifest=https://powertech0417.github.io/generate_links/manifest.json --skipPwaValidation --noPrompt
          npx bubblewrap build

      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: build/output/app-release-signed.apk
          tag_name: pwa-apk-${{ github.run_number }}
          name: "PWA APK Build #${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
