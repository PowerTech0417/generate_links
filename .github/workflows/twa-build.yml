name: Build TWA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install JDK 17
      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Android SDK (correct method)
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

          mkdir -p $ANDROID_HOME/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd.zip
          unzip cmd.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33"

      # Install Bubblewrap
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # Create TWA folder
      - name: Create TWA folder
        run: mkdir -p twa

      # Bubblewrap init â€” FULLY NON-INTERACTIVE
      - name: Initialize TWA (non-interactive)
        working-directory: twa
        run: |
          yes "y" | bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.json \
            --skip-requirements-check \
            --use-existing

      # Build TWA APK
      - name: Build TWA
        working-directory: twa
        run: |
          bubblewrap build --skip-requirements-check

      # Upload APK (new v4 syntax)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: |
            twa/**/*.apk
            twa/**/*.aab
