name: Build TWA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install JDK 17
      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Android SDK manually (to prevent Bubblewrap prompting)
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y cmdtest unzip

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk

          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33"

      # Install Bubblewrap
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Create TWA folder
        run: mkdir -p twa

      # Initialize Bubblewrap WITHOUT QUESTIONS
        # NOTE: We skip:
        #  - JDK check (because we installed it)
        #  - Android SDK install (because we already installed)
        #  - Any prompts (through yes "")
      - name: Initialize TWA (non-interactive)
        working-directory: twa
        run: |
          ANDROID_HOME=$HOME/android-sdk \
          yes "" | bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.json \
            --skip-requirements-check \
            --use-existing

      - name: Build TWA
        working-directory: twa
        run: |
          ANDROID_HOME=$HOME/android-sdk \
          bubblewrap build --skip-requirements-check

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: twa/app-release-signed.apk
