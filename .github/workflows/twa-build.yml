name: Build TWA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Create TWA folder
        run: mkdir -p twa

      - name: Initialize TWA (non-interactive)
        working-directory: twa
        run: |
          yes "" | bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.json \
            --skip-requirements-check \
            --use-existing

      - name: Build TWA
        working-directory: twa
        run: bubblewrap build --skip-requirements-check

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: twa/app-release-signed.apk
