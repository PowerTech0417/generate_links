name: ğŸ“¦ Build PWA Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: ğŸ“¦ Install Bubblewrap
        run: npm install -g @bubblewrap/cli bubblewrap

      - name: ğŸŒ Verify manifest.json exists
        run: |
          if [ ! -f "./manifest.json" ]; then
            echo "âŒ manifest.json not found in root. Copying from /generate_links/ ..."
            cp generate_links/manifest.json . || echo "âš ï¸ No manifest found in /generate_links/"
          fi

      - name: ğŸ” Show manifest.json
        run: cat manifest.json || echo "âš ï¸ manifest missing"

      - name: ğŸ§± Generate Bubblewrap project
        run: |
          npx bubblewrap init --manifest https://powertech0417.github.io/generate_links/manifest.json --directory ./twabuild --skipPwaValidation --skipSigning

      - name: ğŸ”¨ Build Android APK
        run: |
          cd twabuild
          npx bubblewrap build

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ott-link-pwa
          path: twabuild/app-release-signed.apk
