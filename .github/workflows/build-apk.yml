name: ðŸ“¦ Build PWA Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ§± Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: ðŸ”§ Build PWA to APK (Non-Interactive)
        env:
          CI: true
        run: |
          npx bubblewrap init --manifest=https://powertech0417.github.io/generate_links/manifest.json --skipPwaValidation --nonInteractive
          npx bubblewrap build --nonInteractive
