name: ğŸ“¦ Build PWA Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: â˜• Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: ğŸ”§ Initialize Bubblewrap project
        env:
          CI: true
          BUBBLEWRAP_FEATURES_JDK_INSTALL: false
        run: |
          npx bubblewrap init --manifest=https://powertech0417.github.io/generate_links/manifest.json --skipPwaValidation --nonInteractive

      - name: ğŸ—ï¸ Build APK
        run: |
          npx bubblewrap build --nonInteractive

      - name: ğŸ“¦ Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: PowerTech-OTT-Generator
          path: ./output/app-release.apk
