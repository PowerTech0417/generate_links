name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # --------------------------
      # Install Android SDK
      # --------------------------
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-*.zip
          mkdir cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Set ANDROID_HOME
        run: echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

      # --------------------------
      # Bubblewrap init WITHOUT prompts
      # --------------------------
      - name: Bubblewrap init auto
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.json \
            --skipSdkInstall \
            --jdkPath="$JAVA_HOME" \
            --androidSdkPath="$ANDROID_HOME" \
            --yes

      # --------------------------
      # Build Project
      # --------------------------
      - name: Build APK
        run: bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: app-release-signed.apk
