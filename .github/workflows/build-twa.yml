name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bubblewrap
        run: sudo npm install -g @bubblewrap/cli

      - name: Initialize Bubblewrap (non-interactive)
        run: |
          bubblewrap init --non-interactive --agree-to-android-sdk-license

      - name: Fix Android SDK cmdline-tools folder
        run: |
          ANDROID_SDK_ROOT="$HOME/.bubblewrap/android-sdk"
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/latest" ]; then
            mv "$ANDROID_SDK_ROOT/cmdline-tools/latest/latest" "$ANDROID_SDK_ROOT/cmdline-tools/latest_tmp"
            rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mv "$ANDROID_SDK_ROOT/cmdline-tools/latest_tmp" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          fi

      - name: Build App
        run: |
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: ./app-release-signed.apk
