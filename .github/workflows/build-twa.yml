name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bubblewrap
        run: |
          sudo npm install -g @bubblewrap/cli

      - name: Initialize Bubblewrap with auto-confirmation
        run: |
          printf "yes\nyes\nyes\n" | bubblewrap init

      - name: Fix cmdline-tools folder (prevent mv error)
        run: |
          ANDROID_SDK_ROOT="$HOME/.bubblewrap/android-sdk"
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest/latest" ]; then
            # move inner 'latest' out and remove double folders
            mv "$ANDROID_SDK_ROOT/cmdline-tools/latest/latest" "$ANDROID_SDK_ROOT/cmdline-tools/latest_tmp"
            rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mv "$ANDROID_SDK_ROOT/cmdline-tools/latest_tmp" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          fi

      - name: Build App Bundle
        run: |
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: ./app-release-signed.apk
