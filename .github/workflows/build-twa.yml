name: Build TWA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Install Java 17
      # -------------------------
      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -------------------------
      # Install Android SDK (Correct & Stable)
      # -------------------------
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # Download latest commandline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip

          # Extract to temporary folder
          mkdir tmp
          unzip cmdtools.zip -d tmp

          # Move to the correct final location
          mkdir -p cmdline-tools/latest
          mv tmp/cmdline-tools/* cmdline-tools/latest/

          # Accept Android SDK licenses
          yes | cmdline-tools/latest/bin/sdkmanager --licenses

          # Install components required for Bubblewrap
          cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-34"

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # -------------------------
      # Install Bubblewrap
      # -------------------------
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # -------------------------
      # Init TWA
      # (Non-interactive mode)
      # -------------------------
      - name: Init TWA (non-interactive)
        run: |
          yes "" | bubblewrap init \
            --manifest=https://powertech0417.github.io/generate_links/manifest.json \
            --skip-requirements-check \
            --use-existing

      # -------------------------
      # Build TWA
      # -------------------------
      - name: Build TWA
        run: bubblewrap build --skip-requirements-check

      # -------------------------
      # Upload APK
      # -------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app-release-signed.apk
