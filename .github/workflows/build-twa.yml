name: Build TWA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33"

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Prepare keystore
        run: echo "Keystore ready."

      - name: Init TWA
        run: |
          yes "" | bubblewrap init --manifest=https://powertech0417.github.io/generate_links/manifest.json --skip-requirements-check --use-existing

      - name: Build TWA
        run: bubblewrap build --skip-requirements-check

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app-release-signed.apk
